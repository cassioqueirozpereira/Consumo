<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo de Tinta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Consumo de Tinta</h1>

        <div class="input-group">
            <label for="tipoDesenho">O desenho é hexagonal?</label>
                <select id="tipoDesenho">
                    <option value="nao" selected>Não</option>
                    <option value="sim">Sim</option>
                </select>
        </div>
        
        <div id="dimensoes" class="input-group">
            <label for="lado1">Lado 1 (metros):</label>
            <input type="number" id="lado1" step="0.01">
            <label for="lado2">Lado 2 (metros):</label>
            <input type="number" id="lado2" step="0.01">
        </div>
        
        <div id="porcentagem" class="input-group">
            <label for="valor">Porcentagem a ser adicionada:</label>
            <input type="number" id="valor" step="10" value="25" background-color="blue">
        </div>
        
        <div class="input-group">
            <label for="cores">Quantas cores?</label>
            <input type="number" id="cores" min="1">
            <button id="gerarCores">Adicionar os valores</button>
        </div>

        <div id="camposCores">
            </div>

        <button id="calcular" style="display: none;">Calcular Consumo</button>
        
        <div id="resultado">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
